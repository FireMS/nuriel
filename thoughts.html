<!DOCTYPE html>
<html>
  <style>
    #draggable{
    width: 64px;
    height: 56px;
    background-image: url('https://raw.githubusercontent.com/FireMS/nuriel/main/pixelFolder.png');
    position: absolute;
    }
    #text{
      position: absolute;
    }
  </style>
  <div id="draggable"></div>
  <div id="text">nu</div>
  <script>
    const draggable = document.getElementById('draggable');
    const text =  document.getElementById('text');
    
    let offsetX, offsetY;
    let isDragging = false;

    draggable.addEventListener('mousedown', dragStart);
    draggable.addEventListener('mouseup', dragEnd);

    function dragStart(event){
      isDragging = true;
      offsetX = event.clientX - draggable.getBoundingClientRect().left;
      offsetY = event.clientY - draggable.getBoundingClientRect().top;
    }
    function dragEnd() {
      isDragging = false;
    }

    document.addEventListener('mousemove', drag);

    function updateTextPosition() {
        //update text position relative to folder (yes im coding this im not using ai nerd)
        text.style.left = draggable.getBoundingClientRect().left + 'px';
        text.style.top = draggable.getBoundingClientRect().bottom + 'px';
    }
    
    function drag(event){
      if(isDragging){
        draggable.style.left = event.clientX - offsetX + 'px';
        draggable.style.top = event.clientY - offsetY + 'px';
        updateTextPosition();
      }
    }
  </script>
</html>
