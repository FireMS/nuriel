<!DOCTYPE html>
<html>
<head>
  <style>
    #folder {
      width: 64px;
      height: 56px;
      background-image: url('https://raw.githubusercontent.com/FireMS/nuriel/main/pixelFolder.png');
      background-size: cover;
      position: absolute;
    }
    #text {
      position: absolute;
      top: 110px;
      left: 50px;
    }
  </style>
</head>
<body>

<div id="folder"></div>
<div id="text">advice</div>

<script>
  const folder = document.getElementById('folder');
  const text = document.getElementById('text');
  let isDragging = false;
  let offsetX, offsetY;

  folder.addEventListener('mousedown', dragStart);
  folder.addEventListener('mouseup', dragEnd);

  function dragStart(event) {
    isDragging = true;
    offsetX = event.clientX - folder.getBoundingClientRect().left;
    offsetY = event.clientY - folder.getBoundingClientRect().top;
  }

  function dragEnd() {
    isDragging = false;
  }

  document.addEventListener('mousemove', drag);

  function drag(event) {
    if (isDragging) {
      folder.style.left = event.clientX - offsetX + 'px';
      folder.style.top = event.clientY - offsetY + 'px';
      text.style.left = event.clientX - offsetX + 16 + 'px';
      text.style.top = event.clientY - offsetY + 100 + 'px';
    }
  }
</script>
</body>
</html>
