    body {

      display: flex;
      flex-direction: column;
      align-items: center;

    form {

    textarea {

    button {

<body>

      <textarea name="message" placeholder="send whatever dont trip its anonymous"></textarea>
    </label>
    <button type="submit">send</button>
  </form>

  <script>
    // Function to center all elements on the screen
    function centerElements() {
      const elementsToCenter = document.querySelectorAll('.centered');
      elementsToCenter.forEach(element => {
        element.style.position = 'absolute';
        element.style.top = '50%';
        element.style.left = '50%';
        element.style.transform = 'translate(-50%, -50%)';
      });
    }

    // Call the function initially
    window.addEventListener('DOMContentLoaded', centerElements);
  </script>
</body>
